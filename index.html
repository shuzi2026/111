
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素冒险者日志 | Pixel Dev Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Noto+Sans+SC:wght@700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-bg: #e5e7eb;
            --pixel-ink: #111827;
            --pixel-red: #c53030;
            --pixel-orange: #f97316;
            --pixel-border: #111827;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--pixel-bg);
            color: var(--pixel-ink);
            background-image: radial-gradient(var(--pixel-ink) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            image-rendering: pixelated;
            overflow-x: hidden;
            margin: 0;
        }

        .pixel-font { font-family: 'Silkscreen', cursive; }
        .handwriting { font-family: 'Zhi+Mang+Xing', cursive; }

        /* 预加载动画 */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #111827;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loading-box {
            width: 200px;
            height: 20px;
            border: 4px solid white;
            padding: 2px;
            margin-top: 20px;
        }
        .loading-bar {
            height: 100%;
            background: #ef4444;
            width: 0%;
            animation: load 2s forwards;
        }
        @keyframes load {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        .loading-text {
            color: white;
            font-family: 'Silkscreen', cursive;
            font-size: 1.5rem;
            letter-spacing: 4px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* 扫描线滤镜 */
        .scanlines {
            position: relative;
            overflow: hidden;
        }
        .scanlines::after {
            content: "";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        .pixel-box {
            position: relative;
            background: white;
            border: 4px solid var(--pixel-border);
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
        }

        .pixel-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 4px solid var(--pixel-border);
            padding: 8px 16px;
            font-weight: bold;
            box-shadow: 4px 4px 0px var(--pixel-border);
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .pixel-btn:hover {
            transform: scale(1.05) rotate(-1deg);
            box-shadow: 6px 6px 0px var(--pixel-red);
            background-color: #fffaf0;
        }

        .pixel-btn:active {
            transform: scale(0.95);
            box-shadow: 1px 1px 0px var(--pixel-border);
        }

        @keyframes leaf-fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(110vh) translateX(100px) rotate(720deg); opacity: 0; }
        }

        .leaf {
            position: fixed;
            top: -50px;
            z-index: 1;
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .leaf:hover {
            transform: scale(1.5) !important;
            filter: brightness(1.2);
        }

        .hud-bar {
            height: 14px;
            background: #2d3748;
            border: 2px solid #1a202c;
            padding: 2px;
        }
        .hud-fill {
            height: 100%;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .admin-glow {
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 5px #ef4444; }
            to { box-shadow: 0 0 20px #ef4444; }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
      }
    }
    </script>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-text">LOADING...</div>
        <div class="loading-box">
            <div class="loading-bar"></div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        // 简单处理加载页面的消失逻辑
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loading-screen');
                if(loader) loader.style.opacity = '0';
                setTimeout(() => loader && loader.remove(), 500);
            }, 1000);
        });
    </script>
</body>
</html>
